<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Rank: {{ rank }}</p>
    <p>Stars: {{ stars }}</p>
    <p>Completions: {{ comps }}</p>
    <p>Points: {{ points }}</p>
    
    <h2>Victors</h2>
    <ul>
        {% for pl in victors %}
            <li>{{ pl }}</li>
        {% endfor %}
    </ul>
</body>
</html>
